<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BizSense Experts | Business Systems for Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              biz: {
                deep: '#01080e',
                navy: '#011627',
                teal: '#0d9488',
                emerald: '#10b981',
                cyan: '#06b6d4',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #01080e;
        color: #f1f5f9;
        margin: 0; padding: 0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #01080e; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
      
      .text-shine-embedded {
        background: linear-gradient(to right, #fff 20%, #10b981 40%, #10b981 60%, #fff 80%);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
      }
      @keyframes shine { to { background-position: 200% center; } }

      .btn-embossed-hard {
        box-shadow: 
          inset 0 1px 1px rgba(255,255,255,0.1),
          0 10px 20px -10px rgba(0,0,0,0.5);
      }
    </style>

  }
}
</script>
</head>
