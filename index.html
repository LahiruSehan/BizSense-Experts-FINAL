    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              biz: {
                deep: '#01080e',
                navy: '#011627',
                teal: '#0d9488',
                emerald: '#10b981',
                cyan: '#06b6d4',

            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'glow-pulse': 'glowPulse 8s ease-in-out infinite',
              'mesh-flow': 'meshFlow 20s ease infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              glowPulse: {
                '0%, 100%': { opacity: '0.3', filter: 'blur(80px)' },
                '50%': { opacity: '0.6', filter: 'blur(120px)' },
              },
              meshFlow: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(5%, 5%) scale(1.1)' },
                '66%': { transform: 'translate(-5%, 10%) scale(0.9)' },
              }
            }
          }
        }
      }

    <style>
      :root {
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;

      body {
        background-color: #01080e;

        margin: 0;
        padding: 0;
        overflow-x: hidden;

      }
      
      canvas#bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* Ensure particles appear ON TOP of sections for better visual depth */
        z-index: 50; 
        pointer-events: none;
      }

      .glass-panel {
        background: rgba(1, 22, 39, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-gradient-teal {
        background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);

      .btn-modern-primary {

      }
      
      .btn-modern-outline {

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #01080e; }

      .mesh-blob {
        position: fixed;
        width: 80vw;
        height: 80vw;
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
        opacity: 0.08;
        pointer-events: none;
      }
    </style>

  <body>
    <div class="mesh-blob bg-biz-emerald top-[-20%] right-[-10%] animate-mesh-flow"></div>
    <div class="mesh-blob bg-biz-cyan bottom-[-20%] left-[-10%] animate-mesh-flow" style="animation-delay: -5s;"></div>
    
    <canvas id="bg-canvas"></canvas>
    
    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>
    
    <script>
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let scrollY = 0;
      
      function init() {
        // Fix pixelation on high-DPI screens
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        
        particles = [];
        for (let i = 0; i < 60; i++) {
          particles.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            size: Math.random() * 2 + 0.5,
            speedX: (Math.random() - 0.5) * 0.2,
            speedY: (Math.random() - 0.5) * 0.2,
            opacity: Math.random() * 0.6 + 0.2
          });
        }
      }

      function animate() {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        
        particles.forEach(p => {
          // React to scroll velocity/position
          const adjustedY = p.y - (scrollY * 0.08);
          // Loop particles
          const wrappedY = ((adjustedY % window.innerHeight) + window.innerHeight) % window.innerHeight;
          
          ctx.beginPath();
          ctx.arc(p.x, wrappedY, p.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(16, 185, 129, ${p.opacity})`;
          ctx.fill();
          
          p.x += p.speedX;
          p.y += p.speedY;
          
          if (p.x < 0) p.x = window.innerWidth;
          if (p.x > window.innerWidth) p.x = 0;
          if (p.y < 0) p.y = window.innerHeight;
          if (p.y > window.innerHeight) p.y = 0;
        });
        
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', init);
      window.addEventListener('scroll', () => {
        scrollY = window.pageYOffset;
      });
      
      init();
      animate();
    </script>
  </body>
