            },

              'glow-pulse': 'glowPulse 8s ease-in-out infinite',

    <style>
      :root {

      body {

      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

</script>

  <body>
    <div class="mesh-blob bg-biz-emerald top-[-20%] right-[-10%] animate-mesh-flow"></div>
    <div class="mesh-blob bg-biz-cyan bottom-[-20%] left-[-10%] animate-mesh-flow" style="animation-delay: -5s;"></div>
    
    <canvas id="bg-canvas"></canvas>
    
    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>
    
    <script>
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let scrollY = 0;
      let mouse = { x: -1000, y: -1000 };
      
      // Regions to avoid (Central Hero Area)
      // We calculate these based on screen center
      const getAvoidanceRegions = () => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        return [
          {
            // Main Hero Text Region
            x: w * 0.15,
            y: h * 0.15,
            w: w * 0.7,
            h: h * 0.6,
            force: 0.05
          }
        ];
      };

      function init() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        
        particles = [];
        const particleCount = Math.min(70, (window.innerWidth * window.innerHeight) / 12000);
        for (let i = 0; i < particleCount; i++) {
          particles.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            size: Math.random() * 5 + 3,
            vx: (Math.random() - 0.5) * 0.4,
            vy: (Math.random() - 0.5) * 0.4,
            opacity: Math.random() * 0.4 + 0.1,
            rotation: Math.random() * Math.PI,
            rotationSpeed: (Math.random() - 0.5) * 0.015
          });
        }
      }

      function drawDiamond(ctx, x, y, size, rotation, opacity) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation);
        ctx.beginPath();
        ctx.moveTo(0, -size);
        ctx.lineTo(size * 0.7, 0);
        ctx.lineTo(0, size);
        ctx.lineTo(-size * 0.7, 0);
        ctx.closePath();
        
        ctx.fillStyle = `rgba(16, 185, 129, ${opacity * 0.4})`;
        ctx.fill();
        ctx.strokeStyle = `rgba(16, 185, 129, ${opacity})`;
        ctx.lineWidth = 0.8;
        ctx.stroke();
        
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        
        const regions = getAvoidanceRegions();
        const mouseRadius = 250;
        const friction = 0.99;

        particles.forEach(p => {
          // 1. Mouse Avoidance (Push away)
          const dx = mouse.x - p.x;
          const dy = mouse.y - (p.y - (scrollY * 0.05));
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < mouseRadius) {
            const angle = Math.atan2(dy, dx);
            const force = (mouseRadius - dist) / mouseRadius;
            p.vx -= Math.cos(angle) * force * 1.5;
            p.vy -= Math.sin(angle) * force * 1.5;
          }

          // 2. Region Avoidance (Hero Text)
          regions.forEach(r => {
            const visualY = (( (p.y - (scrollY * 0.05)) % window.innerHeight) + window.innerHeight) % window.innerHeight;
            // If inside the avoidance rectangle, nudge outward
            if (p.x > r.x && p.x < r.x + r.w && visualY > r.y && visualY < r.y + r.h) {
              const centerX = r.x + r.w / 2;
              const centerY = r.y + r.h / 2;
              const dirX = p.x - centerX;
              const dirY = visualY - centerY;
              p.vx += dirX * 0.0005;
              p.vy += dirY * 0.0005;
            }
          });

          // Apply velocity and friction
          p.x += p.vx;
          p.y += p.vy;
          p.vx *= friction;
          p.vy *= friction;
          
          // Re-add baseline drift if it gets too slow
          if (Math.abs(p.vx) < 0.1) p.vx += (Math.random() - 0.5) * 0.05;
          if (Math.abs(p.vy) < 0.1) p.vy += (Math.random() - 0.5) * 0.05;

          p.rotation += p.rotationSpeed;

          // Boundary Wrap
          const visualY = (( (p.y - (scrollY * 0.05)) % window.innerHeight) + window.innerHeight) % window.innerHeight;
          
          // Display the particle
          drawDiamond(ctx, p.x, visualY, p.size, p.rotation, p.opacity);

          if (p.x < -20) p.x = window.innerWidth + 20;
          if (p.x > window.innerWidth + 20) p.x = -20;
          if (p.y < -20) p.y = window.innerHeight + 20;
          if (p.y > window.innerHeight + 20) p.y = -20;
        });
        
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', init);
      window.addEventListener('scroll', () => {
        scrollY = window.pageYOffset;
      });

      const handleInteraction = (e) => {
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const y = e.clientY || (e.touches && e.touches[0].clientY);
        if (x !== undefined && y !== undefined) {
          mouse.x = x;
          mouse.y = y;
        }
      };

      window.addEventListener('mousemove', handleInteraction);
      window.addEventListener('touchstart', handleInteraction);
      window.addEventListener('touchmove', handleInteraction);
      
      init();
      animate();
    </script>
  </body>
