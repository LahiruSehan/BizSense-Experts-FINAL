    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

  <body>
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let mouse = { x: -1000, y: -1000 };
      
      function init() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        
        particles = [];
        const count = Math.min(80, (window.innerWidth * window.innerHeight) / 10000);
        for (let i = 0; i < count; i++) {
          particles.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            size: Math.random() * 4 + 2,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5,
            opacity: Math.random() * 0.5 + 0.2,
            rotation: Math.random() * Math.PI,
          });
        }
      }

      function drawDiamond(x, y, size, rotation, opacity) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation);
        ctx.beginPath();
        ctx.moveTo(0, -size);
        ctx.lineTo(size, 0);
        ctx.lineTo(0, size);
        ctx.lineTo(-size, 0);
        ctx.closePath();
        ctx.fillStyle = `rgba(16, 185, 129, ${opacity * 0.4})`;
        ctx.fill();
        ctx.strokeStyle = `rgba(16, 185, 129, ${opacity})`;
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        const radius = 200;

        particles.forEach(p => {
          const dx = mouse.x - p.x;
          const dy = mouse.y - p.y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          
          if (dist < radius) {
            const angle = Math.atan2(dy, dx);
            const force = (radius - dist) / radius;
            p.vx -= Math.cos(angle) * force * 1.5;
            p.vy -= Math.sin(angle) * force * 1.5;
          }

          p.x += p.vx; p.y += p.vy;
          p.vx *= 0.98; p.vy *= 0.98;
          
          if (Math.abs(p.vx) < 0.1) p.vx += (Math.random()-0.5)*0.1;
          if (Math.abs(p.vy) < 0.1) p.vy += (Math.random()-0.5)*0.1;

          drawDiamond(p.x, p.y, p.size, p.rotation, p.opacity);
          p.rotation += 0.01;

          if (p.x < -20) p.x = window.innerWidth + 20;
          if (p.x > window.innerWidth + 20) p.x = -20;
          if (p.y < -20) p.y = window.innerHeight + 20;
          if (p.y > window.innerHeight + 20) p.y = -20;
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', init);
      window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
      window.addEventListener('touchmove', (e) => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });
      
      init();
      animate();
    </script>
  </body>
