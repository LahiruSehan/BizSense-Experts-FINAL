    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              biz: {
                primary: '#10b981', // Emerald Green
                secondary: '#06b6d4', // Cyan
                accent: '#34d399', // Light Emerald
                deep: '#030712', // Darkest Navy
                light: '#f1f5f9',
                white: '#ffffff',
                black: '#000000',
                yellow: '#facc15', // Gold/Yellow
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030712;
        color: #f8fafc;
        margin: 0; padding: 0;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
      }
      
      /* Luxury Background Image Layer */
      #luxuryBg {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-image: url('https://i.ibb.co/sdPbVNNK/Chat-GPT-Image-Jan-10-2026-05-19-36-PM.png');
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 3s cubic-bezier(0.4, 0, 0.2, 1);
        filter: saturate(0.5) brightness(0.3) contrast(1.2);
      }

      #particleCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(circle at 50% 50%, #030712 0%, #010409 100%);
      }

      /* Opening Animations */
      @keyframes revealUp {
        0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .animate-reveal {
        animation: revealUp 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        opacity: 0;
      }

      .hero-gradient {
        background: radial-gradient(circle at 50% -20%, rgba(16, 185, 129, 0.15), transparent 70%);
      }

      .matrix-grid {
        background-image: radial-gradient(rgba(16, 185, 129, 0.1) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      .impact-node {
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .impact-node:hover {
        transform: translateY(-8px);
        border-color: #10b981;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 40px -10px rgba(16, 185, 129, 0.2);
      }

      .modal-fullscreen {
        position: fixed;
        inset: 0;
        z-index: 200;
        background: #ffffff;
        display: none;
        overflow-y: auto;
      }
      .modal-active { display: block !important; animation: fadeIn 0.3s ease; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      #scrolled-nav {
        transform: translateY(-100%);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
      }
      #scrolled-nav.nav-visible {
        transform: translateY(0);
        opacity: 1;
      }

      .service-btn {
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        background: #ffffff;
        border: 2px solid #10b981;
        color: #000000;
        overflow: hidden;
      }
      .service-btn:hover {
        transform: translateY(-5px);
        background: #facc15;
        border-color: #facc15;
        box-shadow: 0 20px 40px -10px rgba(250, 204, 21, 0.4);
      }
      .service-btn img {
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .service-btn:hover img {
        transform: scale(1.1);
      }

      /* Headline Rotation Container */
      .headline-container {
        height: 50px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @media (min-width: 768px) { .headline-container { height: 90px; } }

      .text-shine-embedded {
        background: linear-gradient(135deg, #10b981 0%, #ffffff 45%, #ffffff 55%, #10b981 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine-sweep 4s linear infinite;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
      @keyframes shine-sweep { to { background-position: 200% center; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",

    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",

  }

</script>
</head>
  <body class="hero-gradient">
    <div id="luxuryBg"></div>
    <canvas id="particleCanvas"></canvas>

    <!-- Scrolled Header -->
    <header id="scrolled-nav" class="fixed top-0 left-0 right-0 z-[150] bg-biz-deep/90 backdrop-blur-2xl py-3 border-b border-white/5">
      <div class="container mx-auto px-6 flex justify-between items-center">
        <a href="#" class="flex items-center gap-2">
          <img src="https://i.ibb.co/7mmBhMJ/LOGO.png" alt="BizSense Logo" class="h-8 md:h-10 object-contain">

        <div class="flex items-center gap-4">
          <button onclick="openModal('portfolio')" class="px-5 py-2 bg-white text-black rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-biz-primary hover:text-white transition-all">Projects</button>
          <button onclick="window.open('https://wa.me/94701757576', '_blank')" class="px-5 py-2 bg-biz-primary rounded-full text-white text-[10px] font-black uppercase tracking-widest hover:brightness-110 transition-all">Contact</button>
        </div>
      </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    <script>
      // Background Image Random Appearance
      const luxuryBg = document.getElementById('luxuryBg');
      function updateBgVisibility() {
        const randomOpacity = Math.random() > 0.7 ? 0.3 : 0; // Randomly show or hide with low opacity for luxury feel
        luxuryBg.style.opacity = randomOpacity;
        setTimeout(updateBgVisibility, Math.random() * 5000 + 3000);
      }
      setTimeout(updateBgVisibility, 2000);

      // Particles Background Logic
      const canvas = document.getElementById('particleCanvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      const particleCount = 100;

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      class Particle {
        constructor() {
          this.init();
        }
        init() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 0.5;
          this.speedX = Math.random() * 0.5 - 0.25;
          this.speedY = Math.random() * 0.5 - 0.25;
          this.opacity = Math.random() * 0.5 + 0.1;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(16, 185, 129, ${this.opacity})`;
          ctx.fill();
        }
      }

      function initParticles() {
        particles = [];
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', resize);
      resize();
      initParticles();
      animate();

      const scrolledNav = document.getElementById('scrolled-nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 80) {
          scrolledNav.classList.add('nav-visible');
        } else {
          scrolledNav.classList.remove('nav-visible');
        }
      });
    </script>
  </body>
