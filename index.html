    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#F9F1D8',
                200: '#F0DEAA',
                300: '#E6CB7D',
                400: '#DDB855',
                500: '#D4A533',

              },
              gemini: {
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              matte: {
                black: '#020202',
                charcoal: '#080808',
                glass: 'rgba(5, 5, 5, 0.7)'
              }
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Manrope', 'sans-serif'],
              sinhalaSerif: ['Abhaya Libre', 'serif'],
              sinhalaSans: ['Noto Sans Sinhala', 'sans-serif'],
              sinhalaDisplay: ['Gemunu Libre', 'sans-serif'],
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #D4A533 0%, #F9F1D8 40%, #AA8429 100%)',
              'gemini-gradient': 'linear-gradient(135deg, #0ea5e9 0%, #38bdf8 50%, #818cf8 100%)',
            },
            animation: {
              'text-shimmer': 'textShimmer 3s ease-in-out infinite alternate',
              'pulse-soft': 'pulseSoft 4s ease-in-out infinite',
              'ken-burns': 'kenBurns 30s ease-in-out infinite alternate',
            },
            keyframes: {
              textShimmer: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1.0) translate(0, 0)' },
                '100%': { transform: 'scale(1.2) translate(-3%, -2%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020202;
        color: #E0E0E0;
        overflow-x: hidden;
        /* Apply bold globally to all body text */
        font-weight: 700 !important;
      }
      
      /* Reset specific UI elements to standard weight or appropriate weight */
      nav *, button *, footer *, .font-serif, h1, h2, h3, h4, .no-bold {
        font-weight: inherit;
      }

      h1, h2, h3, .font-black {
        font-weight: 900 !important;

      /* Chat Markdown Bold styling - make it stand out without raw asterisks */
      .chat-bold {
        color: #D4A533;

      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .gold-title-realistic {
        color: #D4A533; 
        background: linear-gradient(
          to right,
          #BF953F 0%,
          #FCF6BA 25%,
          #B38728 50%,
          #FBF5B7 75%,
          #AA771C 100%
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: goldShimmer 4s linear infinite;
        filter: drop-shadow(0px 2px 0px rgba(60, 45, 10, 0.9)) 
                drop-shadow(0px 0px 20px rgba(212, 165, 51, 0.2));
        text-transform: uppercase;
        letter-spacing: -0.02em;
      }

      @keyframes goldShimmer {
        to { background-position: 200% center; }
      }
    </style>
