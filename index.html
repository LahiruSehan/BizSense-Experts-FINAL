      body {

      }
      .text-shine-embedded {
        background: linear-gradient(to right, #fff 20%, #10b981 40%, #10b981 60%, #fff 80%);

        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
      }
      @keyframes shine { to { background-position: 200% center; } }
      
      .hero-gradient {
        background: radial-gradient(circle at 70% 30%, rgba(16, 185, 129, 0.08), transparent 50%),
                    radial-gradient(circle at 20% 70%, rgba(6, 182, 212, 0.05), transparent 50%);
      }

      .section-divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #10b981;
        font-family: 'Space Grotesk', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-weight: 800;
        font-size: 0.75rem;
        margin-bottom: 3rem;
      }
      .section-divider::before, .section-divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .section-divider::before { margin-right: 1.5rem; }
      .section-divider::after { margin-left: 1.5rem; }

      .btn-embossed-hard {
        box-shadow: inset 0 1px 1px rgba(255,255,255,0.1), 0 10px 20px -10px rgba(0,0,0,0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-embossed-hard:hover {
        transform: translateY(-3px) scale(1.02);
      }

      /* Image Loading Animation */
      .img-loading {
        filter: blur(40px);
        transform: scale(1.05);
        transition: filter 2.5s cubic-bezier(0.4, 0, 0.2, 1), transform 2.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1s ease;
        opacity: 0;
      }
      .img-loaded {
        filter: blur(0);
        transform: scale(1);
        opacity: 1;
      }

      .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }

      .modal-fullscreen {
        position: fixed;
        inset: 0;
        z-index: 100;
        background: #01080e;
        display: none;
        overflow-y: auto;
      }
      .modal-active { display: block !important; animation: fadeIn 0.4s ease; }
      @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Masonry Layout for Graphics */
      .masonry-columns {
        column-count: 2;
        column-gap: 1.5rem;
      }
      @media (min-width: 1024px) {
        .masonry-columns { column-count: 6; }
      }
      .masonry-item {
        break-inside: avoid;
        margin-bottom: 1.5rem;
      }

      /* Navigation Visibility */
      #scrolled-nav {
        transform: translateY(-100%);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
        opacity: 0;
      }
      #scrolled-nav.nav-visible {
        transform: translateY(0);
        opacity: 1;
      }
    </style>

    <script>
      // Scroll Header Logic
      const scrolledNav = document.getElementById('scrolled-nav');
      const heroBrand = document.getElementById('hero-brand');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 150) {
          scrolledNav.classList.add('nav-visible');
          heroBrand.style.opacity = '0';
        } else {
          scrolledNav.classList.remove('nav-visible');
          heroBrand.style.opacity = '1';
        }
      });
    </script>
