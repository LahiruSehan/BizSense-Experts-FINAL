    <style>
      :root { overflow-x: hidden; -webkit-text-size-adjust: 100%; touch-action: none; background: #01080e; }
      body {
        background-color: transparent;
        color: #f1f5f9;
        margin: 0; padding: 0;
        overflow-x: hidden;
        width: 100%;
        font-family: 'Inter', sans-serif;
        user-select: none;
      }
      
      /* Base Image Layer */
      .bg-image-layer {
        position: fixed;
        inset: 0;
        z-index: 0;
        background-image: url('https://i.ibb.co/sdPbVNNK/Chat-GPT-Image-Jan-10-2026-05-19-36-PM.png');
        background-size: cover;
        background-position: center;
        opacity: 0.18; 
        filter: grayscale(100%) contrast(150%) brightness(0.6);
      }

      /* Moving Gradient Overlay */
      .bg-dynamic-gradient {
        position: fixed;
        inset: 0;
        z-index: 1;
        background: linear-gradient(
          125deg,
          #01080e 0%,
          #011627 30%,
          #01080e 50%,
          #0d948815 75%,
          #01080e 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 18s ease-in-out infinite;
      }

      /* Subtle Interactive Particles (Above Content) */
      canvas#bg-canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 100;
        pointer-events: none;
      }

      #root { position: relative; z-index: 10; background: transparent; }
      
      .text-gradient-teal {
        background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .btn-modern-primary {
        background: linear-gradient(135deg, #10b981 0%, #0d9488 100%);
        box-shadow: 0 10px 40px -10px rgba(16, 185, 129, 0.4);
      }
      
      .btn-modern-outline {
        border: 1px solid rgba(16, 185, 129, 0.3);
        background: rgba(16, 185, 129, 0.05);
        backdrop-filter: blur(10px);
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
    <script type="importmap">

  <body>
    <div class="bg-image-layer"></div>
    <div class="bg-dynamic-gradient"></div>
    <canvas id="bg-canvas"></canvas>
    
    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>
    <script>
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let trail = [];
      
      function init() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
      }

      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = Math.random() * 2 + 1;
          this.speedX = (Math.random() - 0.5) * 1.5;
          this.speedY = (Math.random() - 0.5) * 1.5;
          this.color = Math.random() > 0.5 ? '#10b981' : '#06b6d4';
          this.life = 0.7;
          this.decay = Math.random() * 0.02 + 0.015;
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          this.life -= this.decay;
        }

        draw() {
          if (this.life <= 0) return;
          ctx.save();
          ctx.globalAlpha = this.life * 0.35;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }

      function animate() {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        for (let i = 0; i < trail.length; i++) {
          trail[i].update();
          trail[i].draw();
          if (trail[i].life <= 0) {
            trail.splice(i, 1);
            i--;
          }
        }
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', init);
      const handleInteraction = (e) => {
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const y = e.clientY || (e.touches && e.touches[0].clientY);
        if (x !== undefined && y !== undefined) {
          if (Math.random() > 0.4) trail.push(new Particle(x, y));
        }
      };
      window.addEventListener('mousemove', handleInteraction);
      window.addEventListener('touchmove', handleInteraction);
      init();
      animate();
    </script>
  </body>
