              serif: ['Cinzel', 'serif'],

              'gemini-gradient': 'linear-gradient(135deg, #0ea5e9 0%, #38bdf8 50%, #818cf8 100%)',
              'gold-shine': 'linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent)',
              'dark-gradient': 'linear-gradient(to bottom, #020202, #000000)',
            },
            animation: {
              'text-shimmer': 'textShimmer 3s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-soft': 'pulseSoft 4s ease-in-out infinite',
              'ken-burns': 'kenBurns 30s ease-in-out infinite alternate',
              'glow-pulse': 'glowPulse 3s ease-in-out infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              textShimmer: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1.0) translate(0, 0)' },
                '100%': { transform: 'scale(1.2) translate(-3%, -2%)' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 15px rgba(14, 165, 233, 0.1)' },
                '50%': { boxShadow: '0 0 30px rgba(14, 165, 233, 0.3)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },

      body {

      /* Cinematic Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Elegant Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020202;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
        border: 1px solid #020202;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4A533;
      }

      .text-gradient-gold {
        background: linear-gradient(to right, #D4A533, #F9F1D8, #AA8429);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
      }

      /* Realistic Gold Text Effect */
      .gold-title-realistic {
        color: #D4A533; 
        background: linear-gradient(
          to right,
          #BF953F 0%,
          #FCF6BA 25%,
          #B38728 50%,
          #FBF5B7 75%,
          #AA771C 100%
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: goldShimmer 4s linear infinite;
        filter: drop-shadow(0px 2px 0px rgba(60, 45, 10, 0.9)) 
                drop-shadow(0px 0px 20px rgba(212, 165, 51, 0.2));
        text-transform: uppercase;
        letter-spacing: -0.02em;
      }

      @keyframes goldShimmer {
        to {
          background-position: 200% center;
        }
      }
