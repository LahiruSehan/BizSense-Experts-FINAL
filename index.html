  <body>
    <div class="mesh-blob bg-biz-emerald top-[-20%] right-[-10%] animate-mesh-flow"></div>
    <div class="mesh-blob bg-biz-cyan bottom-[-20%] left-[-10%] animate-mesh-flow" style="animation-delay: -5s;"></div>
    
    <canvas id="bg-canvas"></canvas>
    
    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>
    
    <script>
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let scrollY = 0;
      let mouse = { x: -1000, y: -1000 };
      
      function init() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        
        particles = [];
        const particleCount = Math.min(100, (window.innerWidth * window.innerHeight) / 8000);
        for (let i = 0; i < particleCount; i++) {
          particles.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            speedX: (Math.random() - 0.5) * 0.4,
            speedY: (Math.random() - 0.5) * 0.4,
            radius: Math.random() * 1.5 + 0.5
          });
        }
      }

      function animate() {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        
        const connectionDistance = 160;
        const mouseDistance = 250;

        for (let i = 0; i < particles.length; i++) {
          let p = particles[i];

          // React to mouse/touch - more visible attraction
          const dx = mouse.x - p.x;
          const dy = mouse.y - (p.y - (scrollY * 0.05));
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < mouseDistance) {
            const force = (mouseDistance - dist) / mouseDistance;
            p.x += dx * 0.005 * force;
            p.y += dy * 0.005 * force;
          }

          const wrappedY = (( (p.y - (scrollY * 0.05)) % window.innerHeight) + window.innerHeight) % window.innerHeight;

          // Drawing connections
          for (let j = i + 1; j < particles.length; j++) {
            let p2 = particles[j];
            const wrappedY2 = (( (p2.y - (scrollY * 0.05)) % window.innerHeight) + window.innerHeight) % window.innerHeight;
            
            const dx2 = p.x - p2.x;
            const dy2 = wrappedY - wrappedY2;
            const dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);

            if (dist2 < connectionDistance) {
              // Increased alpha for better visibility as requested
              const alpha = (1 - dist2 / connectionDistance) * 0.22;
              ctx.beginPath();
              ctx.moveTo(p.x, wrappedY);
              ctx.lineTo(p2.x, wrappedY2);
              ctx.strokeStyle = `rgba(16, 185, 129, ${alpha})`;
              ctx.lineWidth = 0.8;
              ctx.stroke();
            }
          }

          // Move particles
          p.x += p.speedX;
          p.y += p.speedY;

          // Boundary wrap
          if (p.x < 0) p.x = window.innerWidth;
          if (p.x > window.innerWidth) p.x = 0;
          if (p.y < 0) p.y = window.innerHeight;
          if (p.y > window.innerHeight) p.y = 0;
        }
        
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', init);
      window.addEventListener('scroll', () => {
        scrollY = window.pageYOffset;
      });

      window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });

      window.addEventListener('touchstart', (e) => {
        if(e.touches.length > 0) {
          mouse.x = e.touches[0].clientX;
          mouse.y = e.touches[0].clientY;
        }
      });

      window.addEventListener('touchmove', (e) => {
        if(e.touches.length > 0) {
          mouse.x = e.touches[0].clientX;
          mouse.y = e.touches[0].clientY;
        }
      });
      
      init();
      animate();
    </script>
